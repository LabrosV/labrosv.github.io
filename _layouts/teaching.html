---
layout: default
---
<!-- _layouts/cv.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }} </h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            <div class="teaching">
              {% for entry in site.data.courses %}
                <div class="card mt-3 p-3">
                  <h3 class="card-title font-weight-medium">{{ entry.position }}</h3>
                  <p class="card-title font-weight-medium">{{ entry.department }}</p>
                  <div>
                  {% if entry.type == "course" %}
                    {% include teaching/course.html %}
                  {% else %}
                    {{ entry.contents }}
                  {% endif %}
                  </div>
                </div>
              {% endfor %}
              </div>
          </article>

        </div>
